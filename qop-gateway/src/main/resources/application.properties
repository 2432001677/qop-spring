server.port=9001
spring.application.name=qop-gateway
spring.cloud.nacos.discovery.server-addr=106.53.136.182:8848
spring.cloud.nacos.discovery.namespace=dev

management.endpoints.web.exposure.include=*

# spring cloud route config
spring.cloud.gateway.routes[0].id=nacos-route
spring.cloud.gateway.routes[0].uri=lb://qop-account
spring.cloud.gateway.routes[0].predicates[0].name=Path
spring.cloud.gateway.routes[0].predicates[0].args[pattern]=/nacos/**
spring.cloud.gateway.routes[0].filters[0]=StripPrefix=1